
<!DOCTYPE html>
<html lang="en">

  <title>Elisha Gallery</title>

    body { font-family: sans-serif; background: #fffaf2; margin: 0; padding: 20px; }

</head>

  <h1>Elisha Product Gallery</h1>
  <div class="gallery">

</html>
