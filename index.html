<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ELISHA | Iranian Saffron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #fdf6f0; font-family: Tahoma, sans-serif; color: #4b2e2e; margin: 0; padding: 0; text-align: center; }
    header { background: #750000; color: gold; padding: 20px 0; }
    .lang-switch { margin: 1rem; }
    .lang-switch button {
      padding: 0.5rem 1rem;
      margin: 0 5px;
      font-weight: bold;
      border: none;
      background: #4b2e2e;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .content { display: none; padding: 1rem 2rem; }
    .visible { display: block; }
    .main-img { width: 90%; max-width: 600px; border-radius: 12px; margin: 1rem auto; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .qr img { width: 160px; margin: 1rem auto; border: 3px solid #750000; border-radius: 10px; }
    .whatsapp a {
      background: #25d366; color: white; padding: 10px 20px;
      text-decoration: none; border-radius: 5px; font-size: 16px;
      display: inline-block; margin-top: 10px;
    }
    form input, form select, form textarea {
      width: 100%; padding: 10px; margin: 10px 0;
      border-radius: 5px; border: 1px solid #ccc;
    }
    form button {
      background-color: #750000; color: white;
      border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px;
    }
    footer { background: #4b2e2e; color: white; padding: 1rem; margin-top: 2rem; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .gallery img { max-width: 300px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
<header>
  <h1>ELISHA</h1>
  <div class="lang-switch">
    <button onclick="switchLang('en')">EN</button>
    <button onclick="switchLang('ar')">AR</button>
  </div>
</header>

<div id="en" class="content visible">
  <h2>Iranian saffron, wrapped in splendor</h2>
  <img src="elisha-main-image.png" class="main-img" alt="Saffron Tin"/>
  <div class="qr">
    <p>Scan to view our brochure</p>
    <img src="qr-code.png" alt="QR Code">
  </div>
  <div class="whatsapp">
    <a href="https://wa.me/989384283062" target="_blank">Order via WhatsApp</a>
  </div>
  <form action="https://formsubmit.co/elham@example.com" method="POST">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <input type="text" name="country" placeholder="Destination Country" required>
    <select name="weight">
      <option value="1g">1 gram</option>
      <option value="2g">2 grams</option>
      <option value="3g">3 grams</option>
      <option value="5g">5 grams</option>
    </select>
    <textarea name="message" placeholder="Your message or notes..." rows="4"></textarea>
    <button type="submit">Send Order</button>
  </form>
  <h2>Our Premium Metal Packaging</h2>
  <div class="gallery">
    <img src="product1.png" alt="Saffron Box 1">
    <img src="product2.png" alt="Saffron Box 2">
    <img src="product3.png" alt="Saffron Box 3">
    <img src="product4.png" alt="Saffron Box 4">
  </div>
</div>

<div id="ar" class="content" dir="rtl">
  <h2>فخامة الزعفران الإيراني من قلب فارس</h2>
  <img src="elisha-main-image.png" class="main-img" alt="علبة زعفران"/>
  <div class="qr">
    <p>امسح لرؤية كتيب المنتج</p>
    <img src="qr-code.png" alt="رمز الاستجابة السريعة">
  </div>
  <div class="whatsapp">
    <a href="https://wa.me/989384283062" target="_blank">اطلب عبر واتساب</a>
  </div>
  <form action="https://formsubmit.co/elham@example.com" method="POST">
    <input type="text" name="name" placeholder="الاسم الكامل" required>
    <input type="tel" name="phone" placeholder="رقم الهاتف" required>
    <input type="text" name="country" placeholder="بلد الوجهة" required>
    <select name="weight">
      <option value="1g">1 غرام</option>
      <option value="2g">2 غرام</option>
      <option value="3g">3 غرام</option>
      <option value="5g">5 غرام</option>
    </select>
    <textarea name="message" placeholder="رسالتك أو ملاحظاتك..." rows="4"></textarea>
    <button type="submit">إرسال الطلب</button>
  </form>
  <h2>علبنا المعدنية الفاخرة</h2>
  <div class="gallery">
    <img src="product1.png" alt="صندوق زعفران 1">
    <img src="product2.png" alt="صندوق زعفران 2">
    <img src="product3.png" alt="صندوق زعفران 3">
    <img src="product4.png" alt="صندوق زعفران 4">
  </div>
</div>

<footer>
  &copy; 2025 ELISHA Saffron | All rights reserved
</footer>

<script>
function switchLang(lang) {
  document.getElementById("en").classList.remove("visible");
  document.getElementById("ar").classList.remove("visible");
  document.getElementById(lang).classList.add("visible");
}
</script>
</body>
</html>
